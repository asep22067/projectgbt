<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styleregister.css" type="text/css" media="all" />
</head>

<body>
  <form class="" action="login.html" method="get" accept-charset="utf-8">
    <div class="tekslogin">
      <h1>REGISTER</h1>
    </div>
    <div class="wadahinput">
      <input type="text" name="namalengkap" id="namalengkap" value="" placeholder="Nama lengkap" />
      <input type="email" name="email" id="email" value="" placeholder="email" />
      <input type="password" name="password" id="password" value="" placeholder="Enter the Password" />
    </div>
    <div class="wadahcheck">
      <input type="checkbox" name="" id="remember" />
      <span class="textremember">Remember</span>
    </div>
    <div class="wadahbtn">
      <input type="submit" name="login" id="login" value="Buat Akun" />
    </div>
  </form>
</body>

</html>
